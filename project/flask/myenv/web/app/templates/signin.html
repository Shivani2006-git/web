<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
</head>
<body>
    <form method="POST"> 
        <h1 align="center">login</h1>

    </div>

        {{form.submit}}
    </div>
</form>
</body>
</html>
